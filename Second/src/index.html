<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Document</title>
</head>
<body>
	<div class="section">
		<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/e4BthWshTCE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form_header text-center">Введите свои данные</p>
					<form action="#">
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
			</div>
		</div>
		<div class="feature">
			<div class="row text-center">
				<div class="col-lg-3 feture-box">
					<img src="img/1.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
				<div class="col-lg-3 feture-box">
					<img src="img/2.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col-lg-3 feture-box">
					<img src="img/3.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col-lg-3 feture-box">
					<img src="img/4.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 offset-4 text-center">
					<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
